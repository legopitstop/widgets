<!DOCTYPE html>
<html lang="en">

<head>
    <title>Widget - Examples</title>
    <link rel="icon" type="text/png" href="./assets/favicon.png">
</head>

<body>
    <h2 id="light-theme">Light Theme</h2>
    <iframe
        src="https://legopitstop.github.io/widgets/widget.html?type=github-issues&url=https://github.com/legopitstop/Lots-More-Food-Mods/issues&theme=light&labels=true"
        width="350" height="500" allowtransparency="true" frameborder="0"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe><br>
    <h2 id="dark-theme">Dark Theme</h2>
    <iframe
        src="https://legopitstop.github.io/widgets/widget.html?type=github-issues&url=https://github.com/legopitstop/Lots-More-Food-Mods/issues&theme=dark"
        width="350" height="500" allowtransparency="true" frameborder="0"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe><br>
    <h2 id="lots-of-issues">Lot's of Issues</h2>
    <iframe
        src="https://legopitstop.github.io/widgets/widget.html?type=github-issues&url=https://github.com/sp614x/optifine/issues&theme=dark&labels=true"
        width="350" height="500" allowtransparency="true" frameborder="0"
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
</body>

</html>
